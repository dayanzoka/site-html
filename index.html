<head>

    <link rel="stylesheet" href="style.css"> 

    <style type="text/css">
        *{
    text-decoration: none;
}

.navbar{
    background: white; font-family: calibri; padding-right: 50px; padding-left: 15px;
}

.navdiv{

}

.logo a{

li{

</head>
<main>
<body>

    <nav class="navbar">

            <ul>

        </div>

    <div class="slider">

            <input type="radio" name="radio-btn" id="radio1">

            <input type="radio" name="radio-btn" id="radio3">

                <div class="third slide">
                    <a href="culinaria.html"><img src="img/Culinária.jpg" alt="Culinaria"></a>
                </div>
                <div class="fourth slide">
